<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced To-Do & Gallery App</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #333;
      --card-bg: #fff;
      --accent: #006699;
    }
    [data-theme="dark"] {
      --bg: #222;
      --fg: #ddd;
      --card-bg: #333;
      --accent: #3399cc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background .3s, color .3s;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: var(--accent);
      color: #fff;
      padding: 1rem 2rem;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .controls input[type="text"] {
      padding: .5rem;
      border-radius: 4px;
      border: none;
      width: 200px;
    }
    .controls button {
      background: #fff;
      color: var(--accent);
      border: none;
      padding: .5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      padding: 2rem;
    }
    @media(max-width:768px) {
      main { grid-template-columns: 1fr; }
    }
    form {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: grid;
      gap: .75rem;
    }
    form input, form button {
      width: 100%;
      padding: .75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    form button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .3s;
    }
    form button:hover { background: darken(var(--accent),10%); }
    #tasks {
      display: grid;
      gap: 1rem;
    }
    .task {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
    }
    .task.completed { opacity: .6; text-decoration: line-through; }
    .task h3 { margin: 0 0 .5rem; }
    .task p { margin: .25rem 0; font-size: .9rem; }
    .images {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      margin-top: .5rem;
    }
    .images img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    .task .actions {
      position: absolute;
      top: .5rem;
      right: .5rem;
      display: flex;
      gap: .5rem;
    }
    .task .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: .9rem;
      padding: .25rem .5rem;
      border-radius: 4px;
    }
    .task .actions .complete { background: #4caf50; color: #fff; }
    .task .actions .delete { background: #f44336; color: #fff; }
  </style>
</head>
<body data-theme="light">

  <header>
    <h1>Task & Image Manager</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search tasksâ€¦">
      <button id="themeToggle">Toggle Theme</button>
    </div>
  </header>

  <main>
    <!-- Task Form -->
    <form id="taskForm" novalidate>
      <h2>Add New Task</h2>
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone (10 digits)" pattern="\d{10}" required>
      <input type="date" name="due" required>
      <input type="file" id="images" accept="image/*" multiple>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task List -->
    <div id="tasks"></div>
  </main>

  <script>
    const form = document.getElementById('taskForm'),
          tasksContainer = document.getElementById('tasks'),
          searchInput = document.getElementById('search'),
          themeToggle = document.getElementById('themeToggle'),
          body = document.body;

    let tasks = [];

    form.addEventListener('submit', e => {
      e.preventDefault();
      const f = e.target;
      const name = f.name.value.trim();
      const email = f.email.value.trim();
      const phone = f.phone.value.trim();
      const due = f.due.value;
      if (!name || !email || !phone || !due) {
        alert('All fields are required.');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Invalid email.');
        return;
      }
      if (!/^\d{10}$/.test(phone)) {
        alert('Phone must be 10 digits.');
        return;
      }

      const files = Array.from(document.getElementById('images').files);
      const images = files.map(file => URL.createObjectURL(file));

      tasks.push({ id: Date.now(), name, email, phone, due, images, completed: false });
      f.reset();
      renderTasks();
    });

    function renderTasks(filter = '') {
      tasksContainer.innerHTML = '';
      tasks
        .filter(t => t.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(t => {
          const div = document.createElement('div');
          div.className = 'task' + (t.completed ? ' completed' : '');
          div.innerHTML = `
            <h3>${t.name}</h3>
            <p>Email: ${t.email}</p>
            <p>Phone: ${t.phone}</p>
            <p>Due: ${t.due}</p>
            <div class="images">${t.images.map(src => `<img src="${src}">`).join('')}</div>
            <div class="actions">
              <button class="complete">${t.completed ? 'Undo' : 'Complete'}</button>
              <button class="delete">Delete</button>
            </div>
          `;
          div.querySelector('.complete').onclick = () => {
            t.completed = !t.completed;
            renderTasks(searchInput.value);
          };
          div.querySelector('.delete').onclick = () => {
            tasks = tasks.filter(x => x.id !== t.id);
            renderTasks(searchInput.value);
          };
          tasksContainer.appendChild(div);
        });
    }

    searchInput.addEventListener('input', e => renderTasks(e.target.value));

    themeToggle.addEventListener('click', () => {
      body.datasetTheme = body.datasetTheme === 'light' ? 'dark' : 'light';
    });
  </script>

</body>
</html>
